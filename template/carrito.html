<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InventarIO - Artículos Deportivos</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #001123;
      color: #374452;
    }

    .header-container {
      background-color: #000D1B;
      padding: 15px 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000A17;
      border-radius: 20px;
      padding: 15px 25px;
      margin: 0 auto;
      max-width: calc(100% - 60px);
    }

    .logo {
      color: #66fcf1;
      font-size: 24px;
      margin-right: 30px;
    }

    .nav-section {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .nav-categorias {
      display: flex;
    }

    .nav-categorias a {
      margin: 0 15px;
      text-decoration: none;
      color: #c5c6c7;
      font-weight: normal;
      transition: all 0.2s;
    }

    .nav-categorias a:hover {
      font-weight: bold;
      text-decoration: underline;
      color: #ffffff;
    }

    .user-section {
      display: flex;
      align-items: center;
      background-color: #001123;
      border-radius: 15px;
      padding: 8px 15px;
      margin-left: 20px;
    }

    .usuario-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-text {
      display: flex;
      flex-direction: column;
      color: #c5c6c7;
    }

    .user-name {
      font-size: 14px;
      margin-bottom: 2px;
    }

    .activo {
      color: #37e634;
      font-size: 12px;
    }

    .user-icons {
      display: flex;
      gap: 15px;
    }

    .user-icons i {
      font-size: 18px;
      color: #c6c6c6;
      cursor: pointer;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
    }

    #profile-icon {
      font-size: 25px;
      color: #0F9BA6;
      cursor: pointer;
      transition: all 0.3s;
      padding: 2px;
    }

    #profile-icon:hover {
      color: #16c2fb;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #000A17;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #c5c6c7;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
      transition: all 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #001123;
      color: #ffffff;
    }

    .dropdown-content i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
    .show-dropdown {
      display: block !important;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <header>
      <div class="nav-section">
        <div class="logo">inventarIO</div>
        <nav class="nav-categorias">
          <a href="#">Todos</a>
          <a href="#">Fútbol</a>
          <a href="#">Vóley</a>
          <a href="#">Básquet</a>
          <a href="#">Natación</a>
          <a href="#">Más artículos</a>
        </nav>
      </div>
      
      <div class="user-section">
        <div class="usuario-info">
          <div class="user-text">
            <div class="user-name">Diego Aquino</div>
            <div class="activo">● Activo</div>
          </div>
          <div class="user-icons">
            <div class="profile-dropdown">
              <i class="fas fa-user" id="profile-icon"></i>
              <div class="dropdown-content">
                <a href="carrito.html"><i class="fas fa-shopping-cart"></i> Mi Carrito</a>
                <a href="historial.html"><i class="fas fa-history"></i> Historial de Reservas</a>
                <a href="#"><i class="fas fa-headset"></i> Comunicar con Admin</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
              </div>
              <i class="fas fa-shopping-cart"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const profileIcon = document.getElementById('profile-icon');
      const dropdownContent = document.querySelector('.dropdown-content');

      profileIcon.addEventListener('click', function(e) {
        e.stopPropagation();
        e.preventDefault();
        dropdownContent.classList.toggle('show-dropdown');
      });

      document.addEventListener('click', function(e) {
        if (!dropdownContent.contains(e.target) && e.target !== profileIcon) {
          dropdownContent.classList.remove('show-dropdown');
        }
      });
      dropdownContent.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    });
  </script>
</body>
</html>
