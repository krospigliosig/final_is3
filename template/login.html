<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UNSA Deportes</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
        margin: 0;
        font-family: 'Rajdhani', sans-serif;
        background-color: #0D1C31;
        color: #c5c6c7;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .login-card {
        display: flex;
        background-color: #000D1B;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        max-width: 800px;
        width: 100%;
    }

    .login-image {
        flex: 1;
        background-color: #000D1B; 
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 400px;
    }

    .image-padding {
        width: 85%;
        height: 85%;
        background-image: url('/template/image/fondo.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .form-padding {
        width: 85%;
        padding: 30px;
        background-color: #000A17;
        border-radius: 40px;
        display: flex;
        flex-direction: column;
    }

    .login-form {
        flex: 1;
        background-color: #000D1B;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-form h2 {
        color: #0A8D98;
        margin-bottom: 30px;
        text-align: center;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        width: 100%;
    }

    .login-form label {
        font-size: 14px;
        margin-bottom: 8px;
        color: #c5c6c7;
    }

    .login-form input {
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #051427;
        color: #c5c6c7;
        width: 100%;
        box-sizing: border-box;
    }

    .login-form input::placeholder {
        color: #7f8c8d;
    }

    .login-form button {
        padding: 12px;
        width: 120px;
        border: none;
        border-radius: 5px;
        background-color: #688BFF;
        color: white;
        font-weight: bold;
        cursor: pointer;
        display: block;
        margin: 20px auto 0 auto;
        transition: all 0.3s;
    }

    .login-form button:hover {
        background-color: #66fcf1;
        color: #0b0c10;
        transform: translateY(-2px);
    }

    .login-form .register {
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
    }

    .login-form .register a {
        color: #66fcf1;
        text-decoration: none;
        margin-left: 5px;
    }

    .login-form .register a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-card {
        flex-direction: column;
      }
      .login-image {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-image">
        <div class="image-padding"></div>
      </div>
      <div class="login-form">
        <div class="form-padding">
            <h2>Ingrese a su cuenta</h2>
            <form action="home.html" method="GET">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@unsa.edu.pe" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
              </div>
              <button type="submit">Iniciar sesión</button>
            </form>
            <p class="register">¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
