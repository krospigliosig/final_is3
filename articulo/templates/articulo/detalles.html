<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Artículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 2em;
        }

        .articulo {
            background-color: #fff;
            border-left: 6px solid #007BFF;
            padding: 1.5em;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .articulo h1 {
            font-size: 1.6em;
            margin-top: 0;
            color: #333;
        }

        .campo {
            margin-bottom: 1em;
        }

        .campo span {
            display: inline-block;
            font-weight: bold;
            color: #555;
            width: 120px;
        }

        .estado-disponible {
            color: green;
            font-weight: bold;
        }

        .estado-no-disponible {
            color: orange;
            font-weight: bold;
        }

        .estado-daniado {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="articulo">
        <h1>Artículo: {{ articulo.nombre }}</h1>

        <div class="campo"><span>ID:</span> {{ articulo.id }}</div>
        <div class="campo"><span>Categoría:</span> {{ articulo.categoria }}</div>
        <div class="campo"><span>Estado:</span> <span class="estado-disponible">{{ articulo.estado }}</span></div>
        <div class="campo"><span>Descripción:</span>{{ articulo.descripcion }}</div>
    </div>

</body>
</html>
