<div class="login-container">
  <div class="login-card">
    <div class="image-section">
      <img src="https://csspicker.dev/api/image/?q=sports+equipment+balls&image_type=photo" alt="Sports Equipment" class="sports-image">
    </div>
    <div class="form-section">
      <h2 class="login-title">Ingrese a su cuenta</h2>
      
      <div class="form-group">
        <label class="form-label">Correo Electronico</label>
        <input type="email" class="form-input" placeholder="@email">
      </div>
      
      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-input" placeholder="password">
      </div>
      
      <button class="login-button">Iniciar sesión</button>
      
      <p class="register-text">¿No tienes una cuenta? <span class="register-link">Regístrate</span></p>

  </div>
</div>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-container {
  width: 100%;
  max-width: 900px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-card {
  background: rgba(15, 23, 42, 0.95);
  border-radius: 24px;
  display: flex;
  overflow: hidden;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.image-section {
  flex: 1;
  padding: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sports-image {
  width: 100%;
  height: 400px;
  object-fit: cover;
  border-radius: 16px;
}

.form-section {
  flex: 1;
  padding: 60px 50px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.login-title {
  color: #06b6d4;
  font-size: 28px;
  font-weight: 600;
  margin-bottom: 40px;
  text-align: left;
}

.form-group {
  margin-bottom: 24px;
}

.form-label {
  display: block;
  color: #06b6d4;
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
}

.form-input {
  width: 100%;
  padding: 12px 16px;
  background: rgba(30, 41, 59, 0.8);
  border: 1px solid rgba(71, 85, 105, 0.5);
  border-radius: 8px;
  color: #94a3b8;
  font-size: 14px;
  transition: all 0.3s ease;
}

.form-input:focus {
  outline: none;
  border-color: #06b6d4;
  background: rgba(30, 41, 59, 1);
}

.form-input::placeholder {
  color: #64748b;
}

.login-button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #3b82f6, #6366f1);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 16px;
  margin-bottom: 24px;
}

.login-button:hover {
  background: linear-gradient(135deg, #2563eb, #4f46e5);
  transform: translateY(-1px);
}

.register-text {
  color: #94a3b8;
  font-size: 14px;
  text-align: center;
}

.register-link {
  color: #06b6d4;
  cursor: pointer;
  font-weight: 500;
}

.register-link:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  .login-card {
    flex-direction: column;
    margin: 20px;
  }
  
  .image-section {
    padding: 30px;
  }
  
  .sports-image {
    height: 250px;
  }
  
  .form-section {
    padding: 40px 30px;
  }
}
</style>
